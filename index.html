<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Placements</title>
  </head>
  <body>
    <div class="top-bar">Placements</div>
    <div class="main-box">
      <div class="input-bar">
        <input id="search" name="Search" type="text" onkeyup="changeFilter(this)" placeholder="Search Here" />
        <button class="btn third" onclick="fnExcelReport()">Export</button>
      </div>
      <hr />
      <div class="input-bar">
        <select class="input" name="Recruitment" type="text" onchange="changeFilter(this)" style="width: 300px">
          <option>Placement</option>
          <option>Internship</option>
        </select>
        <input class="input" name="min-package" type="number" onkeyup="changeFilter(this)" placeholder="From" />
        <input class="input" name="max-package" type="number" onkeyup="changeFilter(this)" placeholder="To" />
      </div>
      <hr />
      <table id="data">
        <tr>
          <th colspan="6">Please Wait we are fetching live data for you it may take upto 1 minutes</th>
        </tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Company</th>
        <th>Type</th>
        <th>Package</th>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
